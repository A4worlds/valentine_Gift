<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine? üíñ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      width: 100vw;
      max-width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Animated background hearts */
    .bg-heart {
      position: fixed;
      font-size: 30px;
      opacity: 0;
      animation: float-up 8s ease-in infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes float-up {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.2;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 10;
      width: 90%;
      max-width: 500px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 50px 40px;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: slideIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      position: relative;
      overflow: visible;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255, 182, 193, 0.1),
        transparent
      );
      animation: shimmer 3s infinite;
      z-index: 0;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%) translateY(-100%) rotate(45deg);
      }
      100% {
        transform: translateX(100%) translateY(100%) rotate(45deg);
      }
    }

    @keyframes slideIn {
      from {
        transform: scale(0.3) translateY(-100px);
        opacity: 0;
      }
      to {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    .emoji {
      font-size: 80px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
      display: inline-block;
      position: relative;
      z-index: 1;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 15px;
      font-weight: 700;
      position: relative;
      z-index: 1;
    }

    .subtitle {
      color: #666;
      font-size: 16px;
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
    }

    .button-container {
      position: relative;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      z-index: 1;
    }

    button {
      border: none;
      padding: 16px 45px;
      font-size: 22px;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      white-space: nowrap;
    }

    #yesBtn {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
      z-index: 100;
      position: relative;
      transition: box-shadow 0.3s ease, transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      transform-origin: center center;
    }

    #yesBtn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    #yesBtn:hover::before {
      width: 300px;
      height: 300px;
    }

    #yesBtn:hover {
      box-shadow: 0 15px 40px rgba(245, 87, 108, 0.6);
    }

    #noBtn {
      background: linear-gradient(135deg, #e0e0e0 0%, #c0c0c0 100%);
      color: #666;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      position: fixed;
      z-index: 99;
      transition: left 0.25s ease-out, top 0.25s ease-out, background 0.2s;
    }

    #noBtn:hover {
      background: linear-gradient(135deg, #d0d0d0 0%, #b0b0b0 100%);
    }

    .success-message {
      animation: successPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      position: relative;
      z-index: 1;
    }

    .success-message .emoji {
      font-size: 100px;
      animation: heartBeat 1s infinite;
    }

    @keyframes heartBeat {
      0%, 100% {
        transform: scale(1);
      }
      25%, 75% {
        transform: scale(1.2);
      }
      50% {
        transform: scale(1.1);
      }
    }

    @keyframes successPop {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .success-message h2 {
      font-size: 36px;
      color: #f5576c;
      margin: 20px 0;
    }

    .success-message p {
      font-size: 18px;
      color: #666;
      line-height: 1.6;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #f5576c;
      animation: confettiFall 3s linear infinite;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes confettiFall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .card {
        padding: 40px 30px;
      }
      
      h1 {
        font-size: 26px;
      }
      
      button {
        padding: 14px 35px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card" id="card">
      <div class="emoji">üíù</div>
      <h1>Will you be my Valentine?</h1>
      <p class="subtitle">I promise to make every day special ‚ú®</p>
      
      <div class="button-container" id="buttonContainer">
        <button id="yesBtn">Yes! üíï</button>
        <button id="noBtn">No</button>
      </div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const card = document.getElementById('card');

    let yesBtnScale = 1;
    let noBtnAttempts = 0;

    // Initialize No button position after everything loads
    function initNoButton() {
      const yesRect = yesBtn.getBoundingClientRect();
      noBtn.style.left = (yesRect.right + 25) + 'px';
      noBtn.style.top = yesRect.top + 'px';
    }

    // Wait for page to fully load
    window.addEventListener('load', () => {
      setTimeout(initNoButton, 200);
    });

    // Handle window resize to keep button in bounds
    window.addEventListener('resize', () => {
      const noBtnRect = noBtn.getBoundingClientRect();
      const cardRect = card.getBoundingClientRect();
      const maxDistance = 3; // 4cm
      
      // Check if button is too far from card
      const tooFarLeft = noBtnRect.right < cardRect.left - maxDistance;
      const tooFarRight = noBtnRect.left > cardRect.right + maxDistance;
      const tooFarTop = noBtnRect.bottom < cardRect.top - maxDistance;
      const tooFarBottom = noBtnRect.top > cardRect.bottom + maxDistance;
      
      if (tooFarLeft || tooFarRight || tooFarTop || tooFarBottom) {
        // Reposition if out of bounds
        initNoButton();
      }
    });

    // Create floating hearts in background
    function createBackgroundHeart() {
      const heart = document.createElement('div');
      heart.classList.add('bg-heart');
      heart.textContent = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíò'][Math.floor(Math.random() * 5)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 4 + 's';
      heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
      document.body.appendChild(heart);
      
      setTimeout(() => heart.remove(), 8000);
    }

    // Generate hearts periodically
    setInterval(createBackgroundHeart, 500);

    // Mouse move detection for No button
    let lastMoveTime = 0;
    document.addEventListener('mousemove', (e) => {
      // Throttle to prevent too frequent moves
      const now = Date.now();
      if (now - lastMoveTime < 100) return;
      
      const noBtnRect = noBtn.getBoundingClientRect();
      const noBtnCenterX = noBtnRect.left + noBtnRect.width / 2;
      const noBtnCenterY = noBtnRect.top + noBtnRect.height / 2;
      
      const distance = Math.sqrt(
        Math.pow(e.clientX - noBtnCenterX, 2) + 
        Math.pow(e.clientY - noBtnCenterY, 2)
      );

      // If mouse is within 120px of No button center, move it
      if (distance < 120) {
        lastMoveTime = now;
        moveNoButton();
        growYesButton();
      }
    });

    // Touch support for mobile
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNoButton();
      growYesButton();
    });

    function moveNoButton() {
      // Get card's position and size
      const cardRect = card.getBoundingClientRect();
      
      // Get button's current computed size
      const computedStyle = window.getComputedStyle(noBtn);
      const btnWidth = parseFloat(computedStyle.width);
      const btnHeight = parseFloat(computedStyle.height);
      
      // 4cm in pixels (approx 151 pixels at 96 DPI)
      const maxDistanceFromCard = 15; // 4cm
      
      // Calculate boundaries around the card
      const minX = cardRect.left - maxDistanceFromCard;
      const maxX = cardRect.right + maxDistanceFromCard - btnWidth;
      const minY = cardRect.top - maxDistanceFromCard;
      const maxY = cardRect.bottom + maxDistanceFromCard - btnHeight;
      
      // Also ensure button stays within viewport
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;
      const viewportPadding = 20;
      
      // Constrain to both card boundary AND viewport
      const constrainedMinX = Math.max(minX, viewportPadding);
      const constrainedMaxX = Math.min(maxX, viewportWidth - btnWidth - viewportPadding);
      const constrainedMinY = Math.max(minY, viewportPadding);
      const constrainedMaxY = Math.min(maxY, viewportHeight - btnHeight - viewportPadding);
      
      // Ensure we have valid ranges
      if (constrainedMaxX <= constrainedMinX || constrainedMaxY <= constrainedMinY) {
        console.warn('Not enough space for button movement');
        return;
      }
      
      // Generate random position within boundaries
      const randomX = Math.floor(Math.random() * (constrainedMaxX - constrainedMinX)) + constrainedMinX;
      const randomY = Math.floor(Math.random() * (constrainedMaxY - constrainedMinY)) + constrainedMinY;
      
      // Apply new position
      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
      
      noBtnAttempts++;
      
      // Change No button text progressively
      if (noBtnAttempts === 3) {
        noBtn.textContent = 'Are you sure? ü•∫';
      } else if (noBtnAttempts === 6) {
        noBtn.textContent = 'Really? üò¢';
      } else if (noBtnAttempts === 10) {
        noBtn.textContent = 'Please? ü•π';
      } else if (noBtnAttempts === 15) {
        noBtn.textContent = 'Think again! üíî';
      } else if (noBtnAttempts === 20) {
        noBtn.textContent = 'Last chance! üò≠';
      }
    }

    function growYesButton() {
      // Grow by 5% each time for visible growth
      yesBtnScale += 0.05;
      yesBtn.style.transform = `scale(${yesBtnScale})`;
    }

    // Yes button click
    yesBtn.addEventListener('click', () => {
      // Remove No button
      noBtn.style.display = 'none';
      
      createConfetti();
      
      setTimeout(() => {
        card.innerHTML = `
          <div class="success-message">
            <div class="emoji">üíñ</div>
            <h2>YAAAY! üéâ</h2>
            <p>You just made me the happiest person ever!</p>
            <p style="margin-top: 20px;">I can't wait to celebrate with you üíï</p>
<p style="margin-top: 20px;">Love uhh .......‚ù£Ô∏è</p>
<p style="margin-top: 20px;">Ask Khushwant for custom Design</p>
          </div>
        `;
      }, 300);
    });

    // Confetti effect
    function createConfetti() {
      const colors = ['#f093fb', '#f5576c', '#4facfe', '#43e97b', '#ffd89b'];
      
      for (let i = 0; i < 100; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.classList.add('confetti');
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDelay = Math.random() * 2 + 's';
          confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
          document.body.appendChild(confetti);
          
          setTimeout(() => confetti.remove(), 5000);
        }, i * 30);
      }
    }
  </script>

</body>
</html>
